      <router-outlet (activate)="toggleCommonComponent($event)"/>

      <div class="cookie-banner" *ngIf="!isCookiesAccepted">
        <p>
          We use cookies and tracking technologies essential for security, fraud prevention, and ensuring proper website functionality.

        <button id="TRAINER_APP_AcceptCookie" type="button" (click)="acceptCookies()">Understood</button>

    </div>
  </div>
</div>
