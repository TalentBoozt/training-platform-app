<div [ngClass]="{'theme-light': !themeService.isDarkMode(), 'theme-dark': themeService.isDarkMode()}"
  class="common-styles app-root-container">

  <div class="theme-wrapper">
    <app-header *ngIf="showNavbar"></app-header>

    <div class="main-body animate-fade-in">
      <router-outlet (activate)="toggleCommonComponent($event)" />
    </div>

    <app-footer *ngIf="showFooter"></app-footer>
    <app-chatbot *ngIf="showNavbar && (authStateService.isLoggedIn$ | async)"></app-chatbot>
  </div>
</div>
