<div class="container">
  <ul class="nav nav-tabs my-3">
    <li class="nav-item">
      <button class="nav-link" [class.active]="activeTab === 'materials'" (click)="activeTab = 'materials'">Learning
        Materials</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" [class.active]="activeTab === 'quizzes'" (click)="activeTab = 'quizzes'">Quizzes</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" [class.active]="activeTab === 'recordings'"
        (click)="activeTab = 'recordings'">Recordings</button>
    </li>
  </ul>

  <!-- Loop over modules -->
  <div *ngFor="let module of modules" class="module-section">
    <h5>{{ module.name }}</h5>

    <div *ngIf="activeTab === 'materials'">
      <ng-container *ngIf="getMaterialsByType('all', module.id)?.length > 0; else addOnly">
        <div class="material-grid">
          <div class="material-item" *ngFor="let material of getMaterialsByType('all', module.id)">
            <div class="d-flex flex-column h-100">
              <div class="icon">
                <img [src]="getMaterialIcon(material.url)" alt="material icon" />
              </div>

              <div class="flex-grow-1">
                <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
                  <a [href]="material.url" target="_blank" class="material-name">{{ material.name }}</a>

                  <!-- Visibility dropdown -->
                  <div class="dropdown">
                    <button class="btn-outline btn-o-1 py-1 px-2 d-flex align-items-center gap-1" type="button"
                      data-bs-toggle="dropdown">
                      <i class="material-icons" style="font-size: 18px">{{ getIconForVisibility(material.visibility)
                        }}</i>
                      <i class="material-icons" style="font-size: 14px">expand_more</i>
                    </button>
                    <ul class="dropdown-menu glass-premium">
                      <li><a class="dropdown-item" (click)="changeVisibility('public', material, 'material')"><i
                            class="material-icons">public</i> Public</a></li>
                      <li><a class="dropdown-item" (click)="changeVisibility('participant', material, 'material')"><i
                            class="material-icons">people</i> Participants</a></li>
                      <li><a class="dropdown-item" (click)="changeVisibility('only-me', material, 'material')"><i
                            class="material-icons">lock</i> Only Me</a></li>
                    </ul>
                  </div>
                </div>

                <div class="text-muted small">
                  <span class="type">{{ material.type }}</span>
                  <span class="separator">•</span>
                  <span class="category">{{ material.category }}</span>
                  <span class="separator">•</span>
                  <span class="views"><i class="material-icons">visibility</i> {{ material.viewCount || 0 }}</span>
                </div>
              </div>

              <div class="actions d-flex gap-2">
                <button class="btn-outline btn-o-1 py-1 flex-grow-1"
                  (click)="onEdit(module.id, material.id, 'material')">Edit</button>
                <button class="btn-outline btn-o-1 py-1 text-danger"
                  (click)="onDelete(material, 'material')">Delete</button>
              </div>
            </div>
          </div>

          <div class="add-btn" (click)="onAdd(module.id, 'material')">
            <i class="material-icons">add</i>
          </div>
        </div>
      </ng-container>
      <ng-template #addOnly>
        <button class="add-btn-large" (click)="onAdd(module.id, 'material')">
          <i class="material-icons me-2">upload_file</i> Add Your First Material
        </button>
      </ng-template>
    </div>

    <div *ngIf="activeTab === 'quizzes'">
      <ng-container *ngIf="getQuizzesByModule(module.id)?.length > 0; else addQuizOnly">
        <div class="material-grid">
          <div class="quiz-card" *ngFor="let quiz of getQuizzesByModule(module.id)">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="m-0">{{ quiz.title }}</h5>
              <div class="dropdown">
                <button class="btn-outline btn-o-1 py-1 px-2 d-flex align-items-center gap-1" type="button"
                  data-bs-toggle="dropdown">
                  <i class="material-icons" style="font-size: 18px">{{ getIconForVisibility(quiz.visibility) }}</i>
                  <i class="material-icons" style="font-size: 14px">expand_more</i>
                </button>
                <ul class="dropdown-menu glass-premium">
                  <li><a class="dropdown-item" (click)="changeVisibility('public', quiz, 'quiz')"><i
                        class="material-icons">public</i> Public</a></li>
                  <li><a class="dropdown-item" (click)="changeVisibility('participant', quiz, 'quiz')"><i
                        class="material-icons">people</i> Participants</a></li>
                  <li><a class="dropdown-item" (click)="changeVisibility('only-me', quiz, 'quiz')"><i
                        class="material-icons">lock</i> Only Me</a></li>
                </ul>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn-fill btn-f-1 py-2" (click)="onView(quiz.id, 'quiz')">View Quiz</button>
              <button class="btn-outline btn-o-1 py-2" (click)="onCopyUrl(quiz.id, 'quiz')">Share Link</button>
            </div>

            <div class="d-flex gap-2">
              <button class="btn-outline btn-o-1 py-1 flex-grow-1"
                (click)="onEdit(module.id, quiz.id, 'quiz')">Edit</button>
              <button class="btn-outline btn-o-1 py-1 text-danger" (click)="onDelete(quiz, 'quiz')">Delete</button>
            </div>
          </div>

          <div class="add-btn" (click)="onAdd(module.id, 'quiz')">
            <i class="material-icons">add</i>
          </div>
        </div>
      </ng-container>
      <ng-template #addQuizOnly>
        <button class="add-btn-large" (click)="onAdd(module.id, 'quiz')">
          <i class="material-icons me-2">quiz</i> Create Your First Quiz
        </button>
      </ng-template>
    </div>

    <div *ngIf="activeTab === 'recordings'">
      <ng-container *ngIf="getMaterialsByType('recording', module.id)?.length > 0; else addRecordingOnly">
        <div class="material-grid">
          <div class="quiz-card" *ngFor="let rec of getMaterialsByType('recording', module.id)">
            <div class="icon mb-3">
              <i class="material-icons" style="font-size: 32px; color: hsl(var(--primary))">videocam</i>
            </div>
            <h6 class="mb-3 fw-bold">{{ rec.name }}</h6>
            <div class="d-flex gap-2">
              <button class="btn-outline btn-o-1 py-1 flex-grow-1">Edit</button>
              <button class="btn-outline btn-o-1 py-1 text-danger">Delete</button>
            </div>
          </div>
          <div class="add-btn">
            <i class="material-icons">add</i>
          </div>
        </div>
      </ng-container>
      <ng-template #addRecordingOnly>
        <button class="add-btn-large">
          <i class="material-icons me-2">video_call</i> Add Your First Recording
        </button>
      </ng-template>
    </div>
  </div>
</div>
