<div class="container py-5">
  <div class="wizard-header mb-5">
    <div class="back-link animate-fade-in" routerLink="/dashboard">
      <i class="material-icons">arrow_back</i>
      <span>Exit to Dashboard</span>
    </div>

    <!-- Modern Step Indicator -->
    <div class="premium-stepper shadow-soft animate-fade-in">
      <div class="step-pill" *ngFor="let step of steps; let i = index" [class.active]="currentStep === i"
        [class.completed]="currentStep > i" (click)="currentStep = i">
        <span class="step-num">{{i + 1}}</span>
        <span class="step-label d-none d-xl-inline">{{step}}</span>
      </div>
    </div>

    <div class="stepper-actions animate-fade-in">
      <button class="nav-btn prev" (click)="prevStep()" [disabled]="currentStep === 0">
        <i class="material-icons">chevron_left</i>
      </button>
      <button class="nav-btn next" (click)="nextStep()" [disabled]="currentStep === steps.length - 1">
        <i class="material-icons">chevron_right</i>
      </button>
    </div>
  </div>

  <div class="row g-5 align-items-start">
    <div class="col-12 col-lg-8 col-xl-9">
      <div class="cmp-container">
        <div [ngSwitch]="currentStep" class="wizard-content">
          <app-basic-details *ngSwitchCase="0" class="step-frame"></app-basic-details>
          <app-course-details *ngSwitchCase="1" class="step-frame"></app-course-details>
          <app-relavant-details *ngSwitchCase="2" class="step-frame"></app-relavant-details>
          <app-payment-details *ngSwitchCase="3" class="step-frame"></app-payment-details>
          <app-module-details *ngSwitchCase="4" class="step-frame"></app-module-details>
          <app-preview-post *ngSwitchCase="5" class="step-frame"></app-preview-post>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <aside class="col-12 col-lg-4 col-xl-3" *ngIf="currentStep != 5">
      <div class="sidebar-sticky">
        <!-- AI/PRO Utility Card -->
        <div class="utility-card glass animate-slide-in">
          <div class="card-header">
            <h6>Clone Existing Course</h6>
            <span class="pro-badge">PRO</span>
          </div>
          <div class="search-input-premium">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Search templates..." />
          </div>
        </div>

        <!-- Drafts Management Card -->
        <div class="utility-card glass animate-slide-in" style="animation-delay: 0.1s">
          <div class="card-header">
            <h6>Active Drafts</h6>
          </div>
          <div class="draft-status" *ngIf="draft">
            <div class="draft-info">
              <i class="material-icons text-primary">auto_awesome</i>
              <div class="details">
                <span>Recent Auto-Save</span>
                <small>Few moments ago</small>
              </div>
            </div>
            <button class="btn-icon-delete" (click)="clearDraft()" title="Delete Draft">
              <i class="material-icons">delete_outline</i>
            </button>
          </div>
          <div class="draft-empty" *ngIf="!draft">
            <i class="material-icons">history</i>
            <p>No draft history available</p>
          </div>
        </div>
      </div>
    </aside>
  </div>
</div>
