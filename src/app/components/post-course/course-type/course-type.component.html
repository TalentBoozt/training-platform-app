<div class="container">
  <div class="course-type-wrapper">
    <h2>Select Your Course Format</h2>

    <div class="type-grid">
      <a routerLink="/post-live" class="modern-type-card animate-slide-in">
        <div class="live-indicator">
          <span class="dot"></span>
          <span>Live Now</span>
        </div>
        <div class="icon-box">
          <i class="material-icons">sensors</i>
        </div>
        <h3>Live Interactive Course</h3>
        <p>Real-time sessions with students, group discussions, and immediate feedback.</p>
      </a>

      <a (click)="goToRecorded()" class="modern-type-card recorded animate-slide-in" style="animation-delay: 0.1s">
        <div class="icon-box">
          <i class="material-icons">videocam</i>
        </div>
        <h3>Pre-recorded Course</h3>
        <p>Self-paced learning with high-quality video modules and downloadable materials.</p>
      </a>
    </div>
  </div>
</div>
