<div class="position-relative cmp-wrapper">
  <div *ngIf="!iframeLoaded" class="text-center my-5">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
    <p>Loading course builder...</p>
  </div>

  <iframe
    *ngIf="iframeUrl"
    [src]="iframeUrl"
    width="100%"
    height="100%"
    style="border: none;"
    (load)="onIframeLoad()"
  ></iframe>

  <!-- Optional link to open full site -->
  <button
    (click)="openInNewTab()"
    class="btn btn-outline-secondary position-absolute bottom-0 start-0 m-3 d-block d-md-none"
  >
    <i class="fas fa-external-link-alt me-1"></i> <span class="d-none d-md-inline">Open Full Site</span>
  </button>

  <div class="iframe-hint-box d-none d-md-block">
    <small class="text-muted">
      <i class="fas fa-info-circle me-1"></i>
      If this feels slow, you can
      <a href="https://course-wizard.netlify.app" target="_blank" rel="noopener">
        open the full course builder
      </a>.
    </small>
  </div>
</div>
