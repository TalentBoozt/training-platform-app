<div class="shared-background">
  <div class="content-holder">
    <div class="main-content-wrapper">
      <div class="img-card-1">
        <img src="/assets/images/login/register.webp" alt="register image">
      </div>
      <div class="form-card-1">
        <div class="logo"
          [ngStyle]="{'background-image': themeService.isDarkMode() ? 'url(/assets/images/logo/g-l-w.avif)' : 'url(/assets/images/logo/g-l-b.avif)'}">
        </div>
        <h5 class="title">Create Account</h5>

        <form [formGroup]="registerForm">
          <div class="row form-wrapper">
            <div class="col-12">
              <label for="name">Full Name</label>
              <input type="text" placeholder="e.g. John Doe" id="name" formControlName="name">
              <div class="error-msg" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">Name
                is required</div>
            </div>

            <div class="col-12">
              <label for="email">Email Address</label>
              <input type="email" placeholder="name@company.com" id="email" formControlName="email">
              <div class="error-msg" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                Invalid email address</div>
            </div>

            <div class="col-12">
              <label for="password">Choose Password</label>
              <div class="input-group">
                <input [type]="isp1open ? 'text' : 'password'" placeholder="At least 8 characters" id="password"
                  formControlName="password">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i [ngClass]="isp1open? 'fa fa-eye-slash':'fa fa-eye'"></i>
                </button>
              </div>
              <div class="error-msg"
                *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">Password is too
                weak</div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="termsCheck" id="termsCheck">
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="https://talnova.io/terms-and-conditions" target="_blank">Terms &
                    Conditions</a>
                </label>
              </div>
              <div class="error-msg"
                *ngIf="registerForm.get('termsCheck')?.touched && registerForm.get('termsCheck')?.invalid">You must
                accept the terms</div>
            </div>

            <div class="col-12">
              <button id="TP_LI_RegUser" type="button" class="btn-fill btn-f-3" (click)="registerUser()">
                Create Free Account
              </button>
            </div>

            <div class="col-12">
              <p class="navigation-text text-center">
                Already have an account? <a routerLink="/login">Sign In instead</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
