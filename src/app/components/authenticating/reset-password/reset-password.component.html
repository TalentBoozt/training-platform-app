<div class="shared-background">
  <div class="overlay"></div>

  <div class="container">
    <div class="content-holder">
      <div class="form-card-1">
        <div class="logo" [ngStyle]="{'background-image': themeService.isDarkMode() ? 'url(./assets/imgs/logo/top-w.webp)' : 'url(./assets/imgs/logo/top-b.webp)'}">
        </div>
        <h5 class="title">Reset Your Password</h5>

        <p>Please enter your email address. You will receive a link to create a new password via email.</p>

        <form (ngSubmit)="onSubmit()">
          <div class="row form-wrapper">
            <div class="col-12">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="example@example.com" required />
            </div>

            <div class="col-12">
              <button type="submit" class="btn-1 w-100" [disabled]="loading">{{loading?'Sending...':'Send'}}</button>
            </div>

            <div class="col-12" *ngIf="errorMessage">
              <p class="error-message">{{ errorMessage }}</p>
            </div>

            <div class="col-12" *ngIf="successMessage">
              <p class="success-message">{{ successMessage }}</p>
            </div>

            <div class="col-12">
              <p class="navigation-text text-center">Remember your password ? <a routerLink="/login">Sign In</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
