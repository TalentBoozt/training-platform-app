<div class="shared-background">
  <div class="content-holder">
    <div class="logo"
      [ngStyle]="{'background-image': themeService.isDarkMode() ? 'url(/assets/images/logo/g-l-w.avif)' : 'url(/assets/images/logo/g-l-b.avif)'}">
    </div>
    <h5 class="title">Reset Password</h5>

    <p>Enter the email address associated with your account and we'll send you a link to reset your password.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="row form-wrapper">
        <div class="col-12">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@company.com" required />
        </div>

        <div class="col-12">
          <button id="TP_RES_Send" type="submit" class="btn-fill btn-f-3" [disabled]="loading">
            {{loading ? 'Sending Request...' : 'Send Reset Link'}}
          </button>
        </div>

        <div class="col-12" *ngIf="errorMessage">
          <p class="error-message">{{ errorMessage }}</p>
        </div>

        <div class="col-12" *ngIf="successMessage">
          <p class="success-message">{{ successMessage }}</p>
        </div>

        <div class="col-12">
          <p class="navigation-text text-center">
            Remembered it? <a routerLink="/login">Back to Sign In</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
