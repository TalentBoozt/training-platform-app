<div class="container">
  <div *ngIf="modules.length" class="pt-4">
    <div *ngFor="let m of modules" class="mb-5 border p-3 rounded shadow">
      <h4>{{ m.name }}</h4>
      <p>{{ m.description }}</p>

      <app-quizzes
        [courseId]="courseId"
        [moduleId]="m.id"
        [editMaterial]="editQuizzesMap[m.id]"
        (quizUpdated)="onQuizUpdate($event)"
        (quizCreated)="onQuizSubmit($event)">
      </app-quizzes>
    </div>
  </div>
</div>
