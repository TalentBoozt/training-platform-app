<div class="card-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between w-100 gap-2">
    <div>
      <div class="d-flex align-items center gap-3 w-100">
        <div class="title" (click)="openCourseDetails(module, installment)">{{moduleIndex}}. {{module.name}}</div>
        <div class="lock-icon">
          <i class="material-icons">{{installment.paid == 'paid' ? 'lock_open' : 'lock_outline'}}</i>
        </div>
      </div>
      <div class="description">{{module.description || 'No Description Available'}}</div>
    </div>

    <div class="d-flex align-items-center justify-content-between gap-5">
      <div class="fee">{{coursePrice(module.installmentId)}}</div>
      <a *ngIf="(installment.paid == 'unpaid' || !installment.paid) && installment.paymentLink" href="{{makePayment(module.installmentId)}}">
        <button class="btn-fill btn-f-2">Pay</button>
      </a>
      <button *ngIf="(installment.paid == 'unpaid' || !installment.paid) && !installment.paymentLink" class="btn-fill btn-f-2" (click)="openBankPayment(installment)">
        Pay
      </button>

      <div class="fee" *ngIf="installment.paid == 'paid'">Paid</div>
    </div>
  </div>
</div>
