<div style="width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 10px;">
  <h5>{{title || 'Rich Text Editor'}}</h5>
  <button type="submit" class="btn-fill btn-f-2" (click)="saveContent()">Save</button>
</div>

<div class="toolbar">
  <button (click)="applyStyle('bold')" [class.active]="isActive('bold')" title="Bold">
    <b>B</b>
  </button>
  <button (click)="applyStyle('italic')" [class.active]="isActive('italic')" title="Italic">
    <i>I</i>
  </button>
  <button (click)="applyStyle('underline')" [class.active]="isActive('underline')" title="Underline">
    <u>U</u>
  </button>

  <button (click)="insertList(false)" title="Bullet List">â€¢ List</button>
  <button (click)="insertList(true)" title="Numbered List">1. List</button>

  <button (click)="applyAlignment('left')" [class.active]="isActive('alignLeft')" title="Align Left">
    â¬…
  </button>
  <button (click)="applyAlignment('center')" [class.active]="isActive('alignCenter')" title="Align Center">
    â¬†
  </button>
  <button (click)="applyAlignment('right')" [class.active]="isActive('alignRight')" title="Align Right">
    âž¡
  </button>

  <select (change)="applyFontSize($event)" title="Font Size">
    <option value="12px">12</option>
    <option value="14px">14</option>
    <option value="16px" selected>16</option>
    <option value="18px">18</option>
    <option value="20px">20</option>
  </select>

  <input type="color" (change)="applyColor($event)" title="Text Color" />

  <button (click)="insertLink()" title="Insert Link">ðŸ”—</button>

  <button (click)="undo()" title="Undo">â†©</button>
  <button (click)="redo()" title="Redo">â†ª</button>
</div>

<div #editor contenteditable="true" class="editor" (keyup)="updateActiveStyles()" (mouseup)="updateActiveStyles()">
</div>
