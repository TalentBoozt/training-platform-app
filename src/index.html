<body>
  <div id="loading-screen">
    <div class="overlay-wrapper">
      <div class="overlay-r"></div>
      <img src="/assets/images/shared/loading2.gif" alt="loading..." width="100%" height="auto">

  <div id="cookie-banner">
    <p>
      We use cookies and tracking technologies essential for security, fraud prevention, and ensuring proper website
      functionality.
      We donâ€™t use ads, profiling, or sell any personal data. Learn more in our
      <a href="https://talnova.io/privacy-policy" target="_blank">Privacy Policy</a>.
    </p>
    <button id="accept-cookies-btn" style="padding: 0.5rem 1rem;">Understood</button>
  </div>

  <app-root style="display: none;"></app-root>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function getCookieConsent() {
        try {
          return localStorage.getItem('TB_COOKIES_ACCEPTED') === 'true';
        } catch (e) {
          console.warn('localStorage access blocked. Showing banner.');
          return false;
        }
      }

      const hasAcceptedCookies = getCookieConsent();

      const banner = document.getElementById('cookie-banner');
      const appRoot = document.querySelector('app-root');
      const loading = document.getElementById('loading-screen');

      if (!hasAcceptedCookies) {
        banner.style.display = 'block';
      } else {
        appRoot.style.display = 'block';
        banner.style.display = 'none';
        loading.style.display = 'none';
      }

      document.getElementById('accept-cookies-btn').addEventListener('click', () => {
        try {
          localStorage.setItem('TB_COOKIES_ACCEPTED', 'true');
        } catch (e) {
          console.warn('Unable to save cookie preference');
        }

        banner.style.display = 'none';
        appRoot.style.display = 'block';
        loading.style.display = 'none';

        window.dispatchEvent(new Event('cookieConsentAccepted'));
      });

      // Fallback failsafe
      setTimeout(() => {
        if (appRoot.style.display === 'none') {
          console.warn('Failsafe triggered: showing app');
          appRoot.style.display = 'block';
          loading.style.display = 'none';
        }
      }, 10000);
    });
  </script>
