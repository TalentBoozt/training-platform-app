<app-root style="display: none;"></app-root>

<script>
  const hasAcceptedCookies = localStorage.getItem('TB_COOKIES_ACCEPTED') === 'true';

  if (!hasAcceptedCookies) {
    document.getElementById('cookie-banner').style.display = 'block';
  } else {
    document.querySelector('app-root').style.display = 'block';
    document.getElementById('cookie-banner').style.display = 'none';
    document.getElementById('loading-screen').style.display = 'none';
  }

  document.getElementById('accept-cookies-btn').addEventListener('click', () => {
    localStorage.setItem('TB_COOKIES_ACCEPTED', 'true');
    document.getElementById('cookie-banner').style.display = 'none';
    document.querySelector('app-root').style.display = 'block';
    document.getElementById('loading-screen').style.display = 'none';

    // Optionally, signal Angular if needed
    window.dispatchEvent(new Event('cookieConsentAccepted'));
  });
</script>
