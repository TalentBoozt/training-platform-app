<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TrainingPlatformApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://az3as6d.netlify.app/tracking-script.min.js" data-tracking-id="TALENTBOOZT_TRAINER" async></script>
</head>
<body>
<div id="loading-screen">
  <img src="/assets/images/shared/loading.gif" alt="loading..." width="100%" height="auto">
</div>
<div id="cookie-banner">
  <p>
    We use cookies and tracking technologies essential for security, fraud prevention, and ensuring proper website functionality.
    We donâ€™t use ads, profiling, or sell any personal data. Learn more in our
    <a href="https://talentboozt.com/privacy-policy" target="_blank">Privacy Policy</a>.
  </p>
  <button id="accept-cookies-btn" style="padding: 0.5rem 1rem;">Understood</button>
</div>

<app-root style="display: none;"></app-root>

<script>
  const hasAcceptedCookies = localStorage.getItem('TB_COOKIES_ACCEPTED') === 'true';

  if (!hasAcceptedCookies) {
    document.getElementById('cookie-banner').style.display = 'block';
  } else {
    document.querySelector('app-root').style.display = 'block';
    document.getElementById('loading-screen').style.display = 'none';
  }

  document.getElementById('accept-cookies-btn').addEventListener('click', () => {
    localStorage.setItem('TB_COOKIES_ACCEPTED', 'true');
    document.getElementById('cookie-banner').style.display = 'none';
    document.querySelector('app-root').style.display = 'block';
    document.getElementById('loading-screen').style.display = 'none';

    // Optionally, signal Angular if needed
    window.dispatchEvent(new Event('cookieConsentAccepted'));
  });
</script>
</body>
<!--  fontawesome cdn js-->

</html>
